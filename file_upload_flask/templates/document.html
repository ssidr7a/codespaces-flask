<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>{{name}}</title>
</head>
<body>
    <a href="/">К списку всех документов</a>
    <hr>
    <h2>Список листов в: {{name}}</h2>
    {% for sheet in sheet_names %}
        <div class="card">
            <a href="/document/{{name}}/sheet/{{sheet}}">{{sheet}}</a>
        </div>
    {% endfor %}
</body>
</html>
